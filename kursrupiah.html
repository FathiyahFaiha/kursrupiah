<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="dollar" value="dollar"> Dollar = 
    <button onclick="rupiah()">Berapa Rupiah</button>
    yaitu : <span id="hasil"></span> Rupiah

    <script>
        function rupiah() {
            document.getElementById('hasil').innerHTML=14.650*1000*parseFloat(dollar.value);
        }
    </script>
</body>
</html>
